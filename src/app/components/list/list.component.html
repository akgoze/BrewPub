<section class="list-container">
  <list-item *ngFor="let beer of beers | paginate: {
  itemsPerPage: 10,
  currentPage: p,
  totalItems: 100 }" [beer]="beer"></list-item>

  <pagination-controls 
  (pageChange)="pageChanged($event)"
  previousLabel=""
  nextLabel=""></pagination-controls>
</section>
