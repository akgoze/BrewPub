<section class="search-results" id="searchResults" *ngIf="searchResults.length > 0 || recentSearches.length > 0">
  <div class="search-results__header" *ngIf="searchResults == null">
    <h2 class="search-results__title fxl">No results found</h2>
  </div>
  <div class="research-history-wrapper" *ngIf="searchResults.length == 0">
    <h3 class="title fmd">Recent Searches</h3>
    <nav class="list-group">
      <a [routerLink]="['/']" [queryParams]="{search: item}" *ngFor="let item of recentSearches" class="list-item fsm icon icon-search">{{ item }}</a>
    </nav>
  </div>
  <list-item *ngFor="let beer of searchResults" [beer]="beer" [listView]="'withoutshadow'"></list-item>
</section>
<div class="overlay"></div>
